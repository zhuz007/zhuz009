<h1>有趣的家庭科学实验</h1>
<h2>自制火山爆发</h2>
<p>通过简单的材料，你也能在家模拟火山爆发的过程！</p >
<h3>所需材料：</h3>
<ul>
    <li><em>小苏打</em></li>
    <li><strong>醋</strong></li>
    <li>食品色素（可选）</li>
</ul>
<h3>实验步骤：</h3>
<ol>
    <li>将小苏打倒入一个小瓶中。</li>
    <li>加入几滴食品色素。</li>
    <li>快速倒入醋，观察火山爆发效果！</li>
</ol>
<p>化学反应方程式：<sub>NaHCO₃</sub> + <sub>CH₃COOH</sub> → <sub>CO₂</sub> + H₂O</p >
